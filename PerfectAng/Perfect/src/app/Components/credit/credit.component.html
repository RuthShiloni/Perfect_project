<br>

<form *ngIf="showCredit">
  <img src="../../../assets/Images/secure credit.jpg" />

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>מספר כרטיס</mat-label>
    <input matInput placeholder="card number">
    <mat-icon matSuffix>credit_card</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>תוקף חודש</mat-label>
    <mat-select required>
      <mat-option *ngFor="let m of month" [value]="m">
        {{m}}
      </mat-option>
    </mat-select>
    <!-- <mat-error *ngIf="monthControl.hasError('required')">Please choose a month</mat-error>
  <mat-hint>{{monthControl.value?.sound}}</mat-hint>  -->
  </mat-form-field>
  &nbsp;
  <mat-form-field appearance="fill">
    <mat-label>תוקף שנה</mat-label>
    <mat-select required>
      <mat-option *ngFor="let y of years" [value]="y">
        {{y}}
      </mat-option>
    </mat-select>
    <!-- <mat-error *ngIf="monthControl.hasError('required')">Please choose a month</mat-error>
  <mat-hint>{{monthControl.value?.sound}}</mat-hint>  -->
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> ספרות בגב הכרטיס 3</mat-label>
    <input matInput placeholder="3 digits on the back of the card ">
  </mat-form-field>
  &nbsp;
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>ת.ז</mat-label>
    <input matInput placeholder="Id ">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label> מספר תשלומים</mat-label>
    <mat-select required>
      <mat-option [value]="1">
        1
      </mat-option>
      <mat-option [value]="2">
        2
      </mat-option>
      <mat-option [value]="3">
        3
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button style="background-color:#c19a6d ; color: white;" (click)="ConfirmOrder()">אישור</button>

</form>





<div *ngIf="confirmOrder" class="div">

    <div>
      <h2>אישור הזמנה מספר : {{idOrder}} </h2>
       <p>  תודה לך . הזמנתך  
        התקבלה בהצלחה. </p>

    <p>מעבר להמשך קניות : <a href="/products">מוצרים</a></p>

    </div>











</div>
