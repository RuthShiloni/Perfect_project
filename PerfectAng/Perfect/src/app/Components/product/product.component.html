<mat-grid-list cols="4" rowHeight="2:3">
      <mat-grid-tile *ngFor="let i of allProducts">
      <mat-card class="example-card">
            <img mat-card-image src={{i.img}} (click)="showDetails(i)">   
            <header (click)="showDetails(i)">{{i.name}} </header>
            <br>
            <p *ngFor="let p of i.sizeAndPrice"> {{p.price | currency : 'ILS'}} &nbsp; | &nbsp; </p> 
      <mat-card-actions>
            <button mat-button  [matMenuTriggerFor]="aboveMenu">+</button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
            <button mat-menu-item  *ngFor="let s of i.sizeAndPrice" (click)="AddToCart(i.id , s.id)">{{s.size}} - {{s.price | currency : 'ILS'}}</button>
            </mat-menu>
      </mat-card-actions>
      </mat-card>
      </mat-grid-tile>
</mat-grid-list>
