<mat-grid-list cols="4" rowHeight="2:2">
      <mat-grid-tile *ngFor="let i of allProducts">
            <mat-card class="example-card" (click)="showDetails(i)">
                  <img mat-card-image src={{i.img}}>
                  <mat-card-title>
                        {{i.name}}
                  </mat-card-title>
                  <mat-card-actions>
                        <button mat-button>+</button>
                  </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
</mat-grid-list>

<router-outlet></router-outlet>
